version: '3.8'

services:
  # --- DATABASE (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    container_name: zuhre_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-zuhre_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-your_strong_db_password}
      POSTGRES_DB: ${DB_NAME:-zuhre_db}
    ports:
      - "5432:5432"
    volumes:
      - zuhre_postgres_data:/var/lib/postgresql/data
    networks:
      - zuhre_network

  # --- BACKEND (Node.js/API) ---
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zuhre_api
    restart: always
    depends_on:
      - db
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${DB_USER:-zuhre_user}:${DB_PASSWORD:-your_strong_db_password}@db:5432/${DB_NAME:-zuhre_db}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:3000}
    ports:
      - "3000:3000"
    networks:
      - zuhre_network

  # --- REVERSE PROXY (Nginx) ---
  nginx:
    image: nginx:alpine
    container_name: zuhre_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dist:/usr/share/nginx/html:ro
    depends_on:
      - api
    networks:
      - zuhre_network

volumes:
  zuhre_postgres_data:

networks:
  zuhre_network:
    driver: bridge
