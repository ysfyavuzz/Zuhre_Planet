  # Redis caching service
  redis:
    image: redis:7-alpine
    container_name: escort-platform-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis-data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
    labels:
      - "com.escort-platform.service=redis"
      - "com.escort-platform.description=Redis cache"

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: escort-platform-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    labels:
      - "com.escort-platform.service=nginx"
      - "com.escort-platform.description=Reverse proxy"

# Networks
networks:
  app-network:
    driver: bridge
    name: escort-platform-network

# Volumes
volumes:
  redis-data:
    driver: local
    name: escort-platform-redis-data
