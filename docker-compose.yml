version: '3.8'

services:
  # --- VERÄ°TABANI (PostgreSQL) ---
  db:
    image: postgres:15-alpine
    container_name: zuhre_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-nexus_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nexus_pass_123}
      POSTGRES_DB: ${DB_NAME:-zuhre_prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - zuhre_network

  # --- BACKEND (Node.js/API) ---
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zuhre_api
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://${DB_USER:-nexus_admin}:${DB_PASSWORD:-nexus_pass_123}@db:5432/${DB_NAME:-zuhre_prod}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
    depends_on:
      - db
    networks:
      - zuhre_network

  # --- REVERSE PROXY (Nginx) ---
  nginx:
    image: nginx:alpine
    container_name: zuhre_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dist:/usr/share/nginx/html:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - api
    networks:
      - zuhre_network

networks:
  zuhre_network:
    driver: bridge

volumes:
  postgres_data: