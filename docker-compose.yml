# ==================================
# Docker Compose Configuration
# ==================================
# Services:
# - frontend: React/Vite application
# - backend: Backend API (placeholder)
# - redis: Caching service
# - nginx: Reverse proxy
# ==================================

version: '3.8'

services:
  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: escort-platform-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "/health-check.sh"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "com.escort-platform.service=frontend"
      - "com.escort-platform.description=React frontend"

