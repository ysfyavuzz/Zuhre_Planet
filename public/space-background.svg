<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg" class="space-background">
  <defs>
    <!-- Gradients -->
    <radialGradient id="nebula1" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#6d28d9;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="nebula2" cx="70%" cy="70%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="nebula3" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:0" />
    </radialGradient>

    <!-- Filters -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" />
    </filter>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Star pattern -->
    <pattern id="stars" patternUnits="userSpaceOnUse" width="100" height="100">
      <circle cx="10" cy="10" r="1" fill="#f0f9ff" opacity="0.8"/>
      <circle cx="50" cy="30" r="1.5" fill="#f0f9ff" opacity="0.6"/>
      <circle cx="80" cy="70" r="0.8" fill="#f0f9ff" opacity="0.9"/>
      <circle cx="30" cy="80" r="1" fill="#f0f9ff" opacity="0.7"/>
      <circle cx="90" cy="20" r="1.2" fill="#f0f9ff" opacity="0.8"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="#050810"/>
  
  <!-- Star field -->
  <rect width="1920" height="1080" fill="url(#stars)"/>
  
  <!-- Nebulas -->
  <ellipse cx="300" cy="200" rx="800" ry="600" fill="url(#nebula1)" filter="url(#blur)"/>
  <ellipse cx="1600" cy="850" rx="900" ry="700" fill="url(#nebula2)" filter="url(#blur)"/>
  <ellipse cx="960" cy="540" rx="600" ry="500" fill="url(#nebula3)" filter="url(#blur)"/>
  
  <!-- Cosmic accent elements -->
  <circle cx="200" cy="150" r="3" fill="#06b6d4" opacity="0.6" filter="url(#glow)">
    <animate attributeName="r" from="3" to="8" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="1700" cy="900" r="2" fill="#ec4899" opacity="0.8" filter="url(#glow)">
    <animate attributeName="r" from="2" to="6" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.8" to="0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>
