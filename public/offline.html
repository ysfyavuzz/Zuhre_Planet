<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Çevrimdışısınız - Escort Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon-wrapper {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      position: relative;
    }

    .icon-wrapper::before {
      content: '';
      position: absolute;
      inset: -10px;
      background: linear-gradient(45deg, #f59e0b, #ec4899, #8b5cf6);
      border-radius: 50%;
      animation: spin 3s linear infinite;
      opacity: 0.3;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .icon {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e1e3f 0%, #2d2d5a 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .icon svg {
      width: 60px;
      height: 60px;
      color: #f59e0b;
    }

    h1 {
      color: #ffffff;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    p {
      color: #94a3b8;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .features {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 35px;
    }

    .feature {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s ease;
    }

    .feature:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(139, 92, 246, 0.5);
      transform: translateX(5px);
    }

    .feature-icon {
      width: 40px;
      height: 40px;
      background: rgba(139, 92, 246, 0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .feature-icon svg {
      width: 20px;
      height: 20px;
      color: #8b5cf6;
    }

    .feature-text {
      text-align: left;
    }

    .feature-title {
      color: #ffffff;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .feature-desc {
      color: #94a3b8;
      font-size: 12px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
      color: #ffffff;
      border: none;
      border-radius: 12px;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(139, 92, 246, 0.6);
    }

    .button svg {
      width: 20px;
      height: 20px;
    }

    .button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 30px;
      padding: 15px;
      background: rgba(245, 158, 11, 0.1);
      border: 1px solid rgba(245, 158, 11, 0.3);
      border-radius: 10px;
    }

    .status-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #f59e0b;
      border-radius: 50%;
      margin-right: 8px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .status-text {
      color: #f59e0b;
      font-size: 14px;
    }

    footer {
      margin-top: 40px;
      color: #64748b;
      font-size: 13px;
    }

    footer a {
      color: #8b5cf6;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrapper">
      <div class="icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M1 1l22 22"/>
          <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/>
          <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/>
          <path d="M10.71 5.05A16 16 0 0 1 22.58 9"/>
          <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"/>
          <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
          <line x1="12" y1="20" x2="12.01" y2="20"/>
        </svg>
      </div>
    </div>

    <h1>Çevrimdışısınız</h1>
    <p>
      İnternet bağlantınız bulunamadı. Endişelenmeyin, bazı özellikler yine de kullanılabilir.
    </p>

    <div class="features">
      <div class="feature">
        <div class="feature-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
          </svg>
        </div>
        <div class="feature-text">
          <div class="feature-title">Kayıtlı Profiller</div>
          <div class="feature-desc">Daha önce görüntülediğiniz profiller</div>
        </div>
      </div>

      <div class="feature">
        <div class="feature-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4.19 4.19c.68-.68 1.79-.68 2.47 0l4.3 4.3 5.63-5.63c.68-.68 1.79-.68 2.47 0s.68 1.79 0 2.47l-5.63 5.63 4.3 4.3c.68.68.68 1.79 0 2.47s-1.79.68-2.47 0l-4.3-4.3-5.63 5.63c-.68.68-1.79.68-2.47 0s-.68-1.79 0-2.47l5.63-5.63-4.3-4.3c-.68-.68-.68-1.79 0-2.47z"/>
          </svg>
        </div>
        <div class="feature-text">
          <div class="feature-title">Favorileriniz</div>
          <div class="feature-desc">Kaydedilen favori profiller</div>
        </div>
      </div>

      <div class="feature">
        <div class="feature-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </div>
        <div class="feature-text">
          <div class="feature-title">Güvenli</div>
          <div class="feature-desc">Verileriniz cihazınızda güvende</div>
        </div>
      </div>
    </div>

    <button class="button" onclick="location.reload()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M23 4v6h-6"/>
        <path d="M1 20v-6h6"/>
        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
      </svg>
      Tekrar Dene
    </button>

    <div class="status">
      <span class="status-dot"></span>
      <span class="status-text">Bağlantı bekleniyor...</span>
    </div>

    <footer>
      <a href="/">Anasayfaya Dön</a>
    </footer>
  </div>

  <script>
    // Auto-retry connection
    let retryCount = 0;
    const maxRetries = 10;

    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload();
        return;
      }

      retryCount++;
      if (retryCount < maxRetries) {
        setTimeout(checkConnection, 3000);
      } else {
        document.querySelector('.status-text').textContent = 'Bağlantı kurulamadı. Sayfayı yenileyin.';
        document.querySelector('.status-dot').style.animation = 'none';
        document.querySelector('.status-dot').style.background = '#ef4444';
      }
    }

    // Listen for online event
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Start checking
    setTimeout(checkConnection, 3000);

    // Update UI when online
    window.addEventListener('online', () => {
      document.querySelector('.status-text').textContent = 'Bağlantı kuruldu!';
      document.querySelector('.status-dot').style.background = '#22c55e';
      document.querySelector('.status-dot').style.animation = 'none';
    });
  </script>
</body>
</html>
